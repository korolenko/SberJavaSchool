	<script>
	function uuidv4() {
		return([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
			(c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
		);
	}

	function get_prices(sparepartIdArray){
		var url = 'http://localhost:8082/pricelist/getSelected';
		console.log("get_prices");
		console.log(sparepartIdArray);
		$.ajax({
			type: "POST",
			url: url,
			dataType: "json",
			contentType: "application/json; charset=utf-8",	
			data : JSON.stringify(sparepartIdArray),
		success: function(data){
			var container = $('#card-text-id');
			
			//создаем таблицу
			var table_var = $("<table/>", {class: "table"});
			var thead_var = $("<thead/>");
			var  tr_var = $("<tr/>");
			thead_var.append(tr_var);
			var th_var_1 = $("<th/>", { scope: "col", text: "деталь" });
			var th_var_2 = $("<th/>", { scope: "col", text: "цена" });
			thead_var.append(th_var_1);
			thead_var.append(th_var_2);
			table_var.append(thead_var);
			var tbody_var = $("<tbody/>");
			
			
			for (element in data) {
					//var pi =  $("<p/>" , { id : element, text : "деталь: " + element  + ", цена: " + data[element]})
					//container.append(pi);
					//заполняем строки таблицы
					var tr_var = $("<tr/>");
					var td_var_1 = $("<td/>", {text:element});
					var td_var_2 = $("<td/>", {text:data[element]});
					tr_var.append(td_var_1);
					tr_var.append(td_var_2);
					tbody_var.append(tr_var);
				}
			table_var.append(tbody_var);	
			container.append(table_var);
		},
		error: function(Eror){
			console.log(Eror);
		}
		});
	}
	</script>
