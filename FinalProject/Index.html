	<script>
		$(document).ready(function(){
			 $('#brands').click(function(e) {
				$('#brands-menu').empty();
				var element = $('#brands-menu')
				get_brands('http://localhost:8081/brand/all',element);
			});
		});
	</script>
	
	<script>
		$(document).ready(function(){
			 $('#models').click(function(e) {
				$('#models-menu').empty();

				get_brands('http://localhost:8081/model/all',element);

	</script>
	
	<script>
		$(document).ready(function(){
			$('#brands-menu').on('click', ".dropdown-item", function() {
					console.log("нажатие на dropdown-item работает");
					$('#brand-id').text($( this ).text());
			});
		})
	</script>
	
		<script>
		$(document).ready(function(){
			$('#models-menu').on('click', ".dropdown-item", function() {
					console.log("нажатие на dropdown-item работает");
					$('#model-id').text($( this ).text());
			});
		})
	</script>
	
	<script>	
	function get_brands(url, element){
				console.log("get_brands");
				console.log(url);
				$.ajax({
					type: "GET",
					url: url,
					dataType: "json",
					crossDomain: true,	
					data : {
						brands:"brands"
					},
					success: function(data){
						console.log(JSON.stringify(data));
						for (i = 0; i < data.length; i++) {
						var li =  $("<a/>" , { id : "item"+i, class : "dropdown-item", text : JSON.stringify(data[i])})
						element.append(li);
						}
				},
				error: function(Eror){
					console.log(Eror);
				}
				});
	}
	</script>
	
	<script>
	$(document).ready(function() {
		$('#sparepart').click(function() {
			addCheckbox();
		});
	});

	function addCheckbox() {
	   var container = $('#spare_container1');
	   container.empty();
	   var url = 'http://localhost:8081/sparepart/all'
	   $.ajax({
					type: "GET",
					url: url,
					dataType: "json",
					crossDomain: true,	
					data1 : {
						id:"id",
						sparepart:"sparepart"
					},
					success: function(data1){
						//console.log(JSON.stringify(data1));
					console.log(data1["4"]);
						for (element1 in data1) {
							console.log(data1[element1]);
							var divv = $('<div />', {class: "form-check form-check-inline", id: element1});
							divv.appendTo(container);
							$('<input />', { type: 'checkbox', class: "form-check-input", id: element1, value: data1[element1] }).appendTo(divv);
							$('<label />', { 'for': 'inlineCheckbox3', class: "form-check-label", text: data1[element1] }).appendTo(divv);
						}
				},
				error: function(Eror){
					console.log(Eror);
				}
				});
	   
	}
</script>
