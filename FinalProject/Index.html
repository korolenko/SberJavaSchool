	<script>	
	function get_brands(url, element){
				console.log("get_brands");
				console.log(url);
				$.ajax({
					type: "GET",
					url: url,
					dataType: "json",
					crossDomain: true,	
					data : {
						id:"id",
						brand:"brand"
					},
					success: function(data){
						console.log(JSON.stringify(data));
						for (brand in data) {
						var li =  $("<a/>" , { id : brand, class : "dropdown-item", text : data[brand]})
						element.append(li);
						}
				},
				error: function(Eror){
					console.log(Eror);
				}
				});
	}
	</script>
	
	<script>

					sparepartIdArray.splice(arr_index, 1);
					console.log('удалили id: ' + sparepart_id);
					//console.log($( this ).val()+(", "));
					//$('#sparepart-id').html().split($( this ).val()+(", ")).join("");
				}

					sparepartIdArray.push(sparepart_id);

					$('#sparepart-id').append($( this ).val()).append(", ");

			});
		})
